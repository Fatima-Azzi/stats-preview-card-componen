<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
    <div id="card">
      <div class="content-card">
        <h2>Get <span class="title">insights</span> that help your business grow.</h2>
        <p class="first-paragraphe">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
        <div class="stats">
          <p class="stats-item-1">10K+ <span class="stats-items"><br>companies</span></p>
          <p class="stats-item-1">314 <span class="stats-items"><br>templates</span></p>
          <p class="stats-item-1">12M+ <span class="stats-items"><br>queries</span></p>
        </div>           
      </div>
      <div class="img-container"> 
          <img src="images/image-header-desktop.jpg" alt="img">
          <div class="overlay"></div>
      </div>
       
    </div>

</body>
</html>
